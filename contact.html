    <link rel="stylesheet" href="css/styles.css">

<body>
    <!-- Start of Nav -->
    <nav>
        <img src="img/Kiku6.jpg" alt="#" class="logo">
        <h1>Kiku The Pretty Cat</h1>
        <ul>
            <a href="index.html"><li>Home</li></a>
            <a href="about.html"><li>About</li></a>
            <a href="contact.html"><li class="active">Contact</li></a>
        </ul>
    </nav>
    <!-- End of Nav -->
    <!-- Start of Main -->
    <main>
        <div class="block"></div>
    <div class="container">

        <h2>Contact Form</h2>

        <form>
            <label for="fname">First Name</label></br>
            <input type="text" id="fname" name="firstname" placeholder="Kiku"></br>

            <label for="lname">Last Name</label></br>
            <input type="text" id="lname" name="lastname" placeholder="Ruiz-Stamm"></br>

            <label for="country">Country</label></br>
            <select id="country" name="country"></br>
              <option value="australia">Australia</option></br>
               <option value="canada">Canada</option></br>
              <option value="usa">USA</option></br>
            </select></br>

            <label for="email">Email Address</label></br>
            <input type="text" id="email" name="email" placeholder="kikuisthecat@email.com"></br>

            <label for="subject">Subject</label></br>
            <textarea id="subject" name="subject" placeholder="Kiku is a Pretty Cat"></textarea></br>

            <input type="submit" value="Submit">
        </form>
    </div>

    <h2 class="maphead">Where In The World Is Kiku?</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3197.609142008525!2d-119.78801758518955!3d36.731947279962654!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80945e26d4340503%3A0xb32dda71cf0730a0!2sBitwise%20South%20Stadium!5e0!3m2!1sen!2sus!4v1635385496023!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </main>

    </footer>
    <!-- End of Footer -->
</main>
